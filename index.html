<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .game-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 600px;
            width: 90%;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .choices {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 30px 0;
            flex-wrap: wrap;
        }

        .choice-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            padding: 20px;
            font-size: 3rem;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 120px;
            min-height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        .choice-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .choice-btn span {
            font-size: 0.8rem;
            margin-top: 10px;
            font-weight: bold;
        }

        .game-info {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin: 30px 0;
        }

        .player-choice, .computer-choice {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
        }

        .choice-display {
            font-size: 3rem;
            margin: 10px 0;
        }

        .score-board {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }

        .score-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-top: 15px;
        }

        .score-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 8px;
        }

        .result-message {
            font-size: 1.5rem;
            font-weight: bold;
            margin: 20px 0;
            min-height: 2rem;
        }

        .reset-btn {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .reset-btn:hover {
            background: #ff5252;
            transform: translateY(-2px);
        }

        .hidden {
            display: none;
        }

        @media (max-width: 600px) {
            .choices {
                flex-direction: column;
                align-items: center;
            }
            
            .choice-btn {
                min-width: 100px;
                min-height: 100px;
            }
            
            .game-info {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <div class="game-container">
        <h1>üéÆ Rock Paper Scissors</h1>
        
        <div class="choices">
            <button class="choice-btn" data-choice="rock">
                ü™®
                <span>ROCK</span>
            </button>
            <button class="choice-btn" data-choice="paper">
                üìÑ
                <span>PAPER</span>
            </button>
            <button class="choice-btn" data-choice="scissors">
                ‚úÇÔ∏è
                <span>SCISSORS</span>
            </button>
        </div>

        <div class="game-info hidden" id="gameInfo">
            <div class="player-choice">
                <h3>Your Choice</h3>
                <div class="choice-display" id="playerChoice">‚ùì</div>
            </div>
            <div class="computer-choice">
                <h3>Computer Choice</h3>
                <div class="choice-display" id="computerChoice">‚ùì</div>
            </div>
        </div>

        <div class="result-message" id="resultMessage">Choose your weapon!</div>

        <div class="score-board">
            <h3>üìä Score Board</h3>
            <div class="score-grid">
                <div class="score-item">
                    <div>You</div>
                    <div id="playerScore">0</div>
                </div>
                <div class="score-item">
                    <div>Computer</div>
                    <div id="computerScore">0</div>
                </div>
                <div class="score-item">
                    <div>Games</div>
                    <div id="gamesPlayed">0</div>
                </div>
            </div>
        </div>

        <button class="reset-btn" onclick="resetGame()">üîÑ Reset Game</button>
    </div>

    <script>
        const choices = ["rock", "paper", "scissors"];
        const winConditions = {
            rock: "scissors",
            paper: "rock",
            scissors: "paper"
        };

        const emojis = {
            rock: "ü™®",
            paper: "üìÑ", 
            scissors: "‚úÇÔ∏è"
        };

        let playerScore = 0;
        let computerScore = 0;
        let gamesPlayed = 0;

        // DOM elements
        const choiceButtons = document.querySelectorAll('.choice-btn');
        const gameInfo = document.getElementById('gameInfo');
        const playerChoiceDisplay = document.getElementById('playerChoice');
        const computerChoiceDisplay = document.getElementById('computerChoice');
        const resultMessage = document.getElementById('resultMessage');
        const playerScoreDisplay = document.getElementById('playerScore');
        const computerScoreDisplay = document.getElementById('computerScore');
        const gamesPlayedDisplay = document.getElementById('gamesPlayed');

        // Add event listeners to choice buttons
        choiceButtons.forEach(button => {
            button.addEventListener('click', () => {
                const playerChoice = button.dataset.choice;
                playGame(playerChoice);
            });
        });

        function playGame(playerChoice) {
            const computerChoice = choices[Math.floor(Math.random() * 3)];
            
            // Show choices
            gameInfo.classList.remove('hidden');
            playerChoiceDisplay.textContent = emojis[playerChoice];
            computerChoiceDisplay.textContent = emojis[computerChoice];
            
            // Determine winner
            const result = determineWinner(playerChoice, computerChoice);
            
            // Update displays
            displayResult(result);
            updateScore(result);
            updateScoreDisplay();
            gamesPlayed++;
            gamesPlayedDisplay.textContent = gamesPlayed;
        }

        function determineWinner(player, computer) {
            if (player === computer) return "tie";
            return winConditions[player] === computer ? "win" : "lose";
        }

        function displayResult(result) {
            const messages = {
                tie: "ü§ù It's a tie!",
                win: "üéâ You won this round!",
                lose: "ü§ñ Computer wins this round!"
            };
            resultMessage.textContent = messages[result];
            
            // Add color based on result
            resultMessage.style.color = result === "win" ? "#4caf50" : 
                                       result === "lose" ? "#f44336" : "#ffc107";
        }

        function updateScore(result) {
            if (result === "win") playerScore++;
            else if (result === "lose") computerScore++;
        }

        function updateScoreDisplay() {
            playerScoreDisplay.textContent = playerScore;
            computerScoreDisplay.textContent = computerScore;
        }

        function resetGame() {
            playerScore = 0;
            computerScore = 0;
            gamesPlayed = 0;
            
            updateScoreDisplay();
            gamesPlayedDisplay.textContent = 0;
            
            gameInfo.classList.add('hidden');
            resultMessage.textContent = "Choose your weapon!";
            resultMessage.style.color = "white";
        }
    </script>
</body>

</html>
